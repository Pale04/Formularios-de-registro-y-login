<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center p-1">
            <div class="col">
                <h1>Sign up</h1>
                <p>it's quick and free</p>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div class="col-6 col-lg-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingNameInput" placeholder="Type your first name">
                    <label for="floatingNameInput">First name</label>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingLastNameInput" placeholder="Type your last name">
                    <label for="floatingLastNameInput">Last name</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div class="col-12 col-lg-6">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingEmailInput" placeholder="name@example.com">
                    <label for="floatingEmailInput">Email addres</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div class="col-12 col-lg-6">
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
            </div>
        </div>
        <div class="row justify-content-center p-3">
            <div class="col-12 col-lg-6">
                <div class="row">
                    <div class="col">
                        <h6>Birthday</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="monthSelect">Month</label>
                        <select id="monthSelect" class="form-select" aria-label="Month">
                            <option value="1" selected="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="daySelect">Day</label>
                        <select id="daySelect" class="form-select" aria-label="Day">
                            <option value="1" selected="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="yearSelect">Year</label>
                        <select id="yearSelect" class="form-select" aria-label="Year">
                            <option value="2024" selected="1">2011</option>
                            <option value="2023">2010</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
